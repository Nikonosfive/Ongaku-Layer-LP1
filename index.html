<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tx.Listener Widget by TADR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      padding: 0px;
      margin: 0px;
      word-break: keep-all;
    }

    li {
      list-style: none;
      padding: 0.35rem;
      border-radius: 5px;
      margin: 0rem;
      z-index: 1;
    }

    li:hover {
      background-color: #dddddd;
      color: #000000;
    }

    ul {
      padding-left: 0;
      z-index: 1;
    }

    #currentTrackName {
      font-size: 1.4rem;
    }

    #playerContainer {
      max-width: 600px;
    }
    
    .toolbar{
      position: fixed;
      height: min(240px, 42vh);
      overflow: scroll;
      width: calc(100vw - 20px);
      margin: 0px;
      padding-left: 10px;
      padding-top: 10px;
    }

    .playlist{
      height: calc(100vh - min(250px, 42vh));
      overflow: scroll;
      position: relative;
      top: min(250px, 42vh);
      width: calc(100vw - 20px);
      padding-left: 10px;
      z-index: 1;
    }
    
    .divbutton, button, select {
      padding: 8px;
      margin: 4px;
      border: 3px solid #dddddd;
      border-radius: 5px;
      cursor: pointer;
      background-color: #dddddd;
      max-width: 80vw;
      
    }
    
    .divbutton{
      display: inline;
      width: 120px;
      z-index: 3;
      height: 30px;
      margin-right: 60px;
      background-color: #007BFF;
      color: white;
      border: 0px;
    }

    .input {
      display: none;
      width: 100%;
      padding: 0px;
      margin-top: 5px;
      border: 0px solid #cccccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #cccccc;
    }

    button:hover {
      background-color: #cccccc;
    }

    select:hover {
      background-color: #cccccc;
    }

    .divbutton:hover {
      background-color: #cccccc;
      color: black;
    }

    
    button.active {
      background-color: #007BFF;
      color: white;
    }

    #progressContainer {
      margin: 10px 0;
      width: 90vw;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
      z-index: 1;
    }

    #progress {
      background: #007BFF;
      height: 100%;
      width: 0%;
      transition: width 0.1s linear;
      border-radius: 5px;
      z-index: 1;
    }

    #playlist {
      margin-top: 20px;
    }

    #playlist .nowPlaying {
      background-color: #007BFF;
      color: white;
    }

    .tooltip, .tooltip1, .tooltip2, .tooltip3, .tooltip4, .tooltip5, .tooltip6, .tooltip7, .tooltip8, .tooltip9 ,.tooltip10 {
      position: relative;
      cursor: pointer;
    }

    .tooltip-text, .tooltip-text1, .tooltip-text2, .tooltip-text3, .tooltip-text4, .tooltip-text5, .tooltip-text6, .tooltip-text7, .tooltip-text8, .tooltip-text9, .tooltip-text10 {
      opacity: 0;
      visibility: hidden;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -30px;
      display: inline-block;
      padding: 5px;
      white-space: nowrap;
      font-size: 0.8rem;
      line-height: 1.3;
      background: #333;
      color: #fff;
      border-radius: 3px;
      transition: 0.3s ease-in;
      z-index: 10000;
    }

    .tooltip:hover .tooltip-text {
      opacity: 1;
      visibility: visible;
    }
    
    .tooltip1:hover .tooltip-text1 {
      opacity: 1;
      visibility: visible;
    }
    
    .tooltip2:hover .tooltip-text2 {
      opacity: 1;
      visibility: visible;
    }
    
    .tooltip3:hover .tooltip-text3 {
      opacity: 1;
      visibility: visible;
    }
    
    .tooltip4:hover .tooltip-text4 {
      opacity: 1;
      visibility: visible;
    }
    
    .tooltip5:hover .tooltip-text5 {
      opacity: 1;
      visibility: visible;
    }
    
    .tooltip6:hover .tooltip-text6 {
      opacity: 1;
      visibility: visible;
    }
    
    .tooltip7:hover .tooltip-text7 {
      opacity: 1;
      visibility: visible;
    }
    
    .tooltip8:hover .tooltip-text8 {
      opacity: 1;
      visibility: visible;
    }
    
    .tooltip9:hover .tooltip-text9 {
      opacity: 1;
      visibility: visible;
    }
    
    .tooltip10:hover .tooltip-text10 {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <div id="playerContainer">
    <div class="toolbar">
    <audio id="audio"></audio>
    <div id="progressContainer">
      <div id="progress"></div>
    </div>
    <p id="currentTime">00:00 / 00:00</p>
    <p id="currentTrackName">No track playing</p>
    <div>
      <div>
        <button id="prevBtn" class="tooltip1"><span class="tooltip-text1">Êàª„Çã</span>‚èÆ</button>
        <button id="playPauseBtn" class="tooltip2"><span class="tooltip-text2">ÂÜçÁîü / ÂÅúÊ≠¢</span>‚ñ∂Ô∏è</button>
        <button id="nextBtn" class="tooltip3"><span class="tooltip-text3">ÈÄ≤„ÇÄ</span>‚è≠</button>
        <button id="shuffleBtn" class="tooltip4"><span class="tooltip-text4">„Ç∑„É£„ÉÉ„Éï„É´</span>üîÄ</button>
        <select id="repeatSelect" class="tooltip5"><span class="tooltip-text5">Êàª„Çã</span>
          <option value="none">üîÅ OFF</option>
          <option value="all">üîÅ All</option>
          <option value="one">üîÅ One</option>
        </select>
        <select id="speedSelect" class="tooltip">
          <option value="0.5" class="tooltip">0.5x</option>
          <option value="0.75" class="tooltip">0.75x</option>
          <option value="1" class="tooltip" selected>1x</option>
          <option value="1.25" class="tooltip">1.25x</option>
          <option value="1.5" class="tooltip">1.5x</option>
          <option value="1.75" class="tooltip">1.75x</option>
          <option value="2" class="tooltip">2x</option>
        </select>
      </div>
      <div>
        <button id="backward5s" class="tooltip6"><span class="tooltip-text6">5ÁßíÊàª„Çã</span>‚è™ 5s</button>
        <button id="forward5s" class="tooltip7"><span class="tooltip-text7">5ÁßíÈÄ≤„ÇÄ</span>5s ‚è©</button>
        <button id="abSetA" class="tooltip8"><span class="tooltip-text8">„É™„Éî„Éº„ÉàÂßãÁÇπ„ÇíË®≠ÂÆö</span>A</button>
        <button id="abSetB" class="tooltip9"><span class="tooltip-text9">„É™„Éî„Éº„ÉàÁµÇÁÇπ„ÇíË®≠ÂÆö</span>B</button>
        <button id="abReset" class="tooltip10"><span class="tooltip-text10">ÂßãÁÇπ / ÁµÇÁÇπ„Çí„É™„Çª„ÉÉ„Éà</span>üóëÔ∏èAB</button>        <div class="divbutton" id="selectbutton">Input</div>

      </div>
      <input type="file" id="playlistInput" class="input"multiple>
    </div>
    </div>
    <div class="playlist">
    <ul id="playlist"></ul
      </div>
  </div>
  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const repeatSelect = document.getElementById('repeatSelect');
    const speedSelect = document.getElementById('speedSelect');
    const abSetA = document.getElementById('abSetA');
    const abSetB = document.getElementById('abSetB');
    const abReset = document.getElementById('abReset');
    const backward5s = document.getElementById('backward5s');
    const forward5s = document.getElementById('forward5s');
    const currentTrackName = document.getElementById('currentTrackName');
    const currentTime = document.getElementById('currentTime');
    const progressContainer = document.getElementById('progressContainer');
    const progress = document.getElementById('progress');
    const playlistInput = document.getElementById('playlistInput');
    const playlistUI = document.getElementById('playlist');
    let playlist = [];
    let currentIndex = 0;
    let isShuffling = false;
    let isRepeating = 'none'; // none, all, one
    let abPoints = {
      a: null,
      b: null
    };

    function loadTrack(index) {
      const track = playlist[index];
      if (!track) return;
      currentIndex = index;
      audio.src = track.url;
      currentTrackName.textContent = track.name;
      audio.load();
      playPauseBtn.textContent = '‚ñ∂Ô∏è';
      updatePlaylistHighlight();
    }

    function playPauseTrack() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    }

    function nextTrack() {
      if (isShuffling) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentIndex = (currentIndex + 1) % playlist.length;
      }
      loadTrack(currentIndex);
      audio.play();
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadTrack(currentIndex);
      audio.play();
    }

    function updateABTimes() {
      const a = abPoints.a !== null ? formatTime(abPoints.a) : 'Not Set';
      const b = abPoints.b !== null ? formatTime(abPoints.b) : 'Not Set';
      abSetA.textContent = `A (${a})`;
      abSetB.textContent = `B (${b})`;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }

    function updateProgress() {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = `${percent}%`;
      currentTime.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    }

    function setProgress(e) {
      const totalWidth = progressContainer.offsetWidth;
      const clickX = e.offsetX;
      const newTime = (clickX / totalWidth) * audio.duration;
      if (abPoints.a !== null && newTime < abPoints.a) {
        audio.currentTime = abPoints.a;
      } else if (abPoints.b !== null && newTime > abPoints.b) {
        audio.currentTime = abPoints.b;
      } else {
        audio.currentTime = newTime;
      }
    }

    function updatePlaylistHighlight() {
      Array.from(playlistUI.children).forEach((li, index) => {
        if (index === currentIndex) {
          li.classList.add('nowPlaying');
        } else {
          li.classList.remove('nowPlaying');
        }
      });
    }
    audio.addEventListener('timeupdate', () => {
      updateProgress();
      if (abPoints.a !== null && abPoints.b !== null) {
        if (audio.currentTime > abPoints.b || audio.currentTime < abPoints.a) {
          audio.currentTime = abPoints.a;
        }
      }
    });
    audio.addEventListener('ended', () => {
      if (isRepeating === 'one') {
        audio.currentTime = 0;
        audio.play();
      } else if (isRepeating === 'all' || currentIndex < playlist.length - 1) {
        nextTrack();
      }
    });
    playPauseBtn.addEventListener('click', playPauseTrack);
    prevBtn.addEventListener('click', prevTrack);
    nextBtn.addEventListener('click', nextTrack);
    shuffleBtn.addEventListener('click', () => {
      isShuffling = !isShuffling;
      shuffleBtn.classList.toggle('active', isShuffling);
    });
    repeatSelect.addEventListener('change', () => {
      isRepeating = repeatSelect.value;
    });
    speedSelect.addEventListener('input', () => {
      audio.playbackRate = parseFloat(speedSelect.value);
    });
    abSetA.addEventListener('click', () => {
      abPoints.a = audio.currentTime;
      updateABTimes();
    });
    abSetB.addEventListener('click', () => {
      abPoints.b = audio.currentTime;
      updateABTimes();
    });
    abReset.addEventListener('click', () => {
      abPoints.a = null;
      abPoints.b = null;
      updateABTimes();
    });
    backward5s.addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 5);
    });
    forward5s.addEventListener('click', () => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 5);
    });
    progressContainer.addEventListener('click', setProgress);
    playlistInput.addEventListener('change', (e) => {
      playlist = Array.from(e.target.files).map(file => ({
        name: file.name,
        url: URL.createObjectURL(file),
      }));
      playlistUI.innerHTML = playlist.map((file, index) =>
        `<li data-index="${index}">${file.name}</li>`
      ).join('');
      loadTrack(0);
    });
    playlistUI.addEventListener('click', (e) => {
      const index = e.target.dataset.index;
      if (index !== undefined) {
        loadTrack(Number(index));
        audio.play();
      }
    });
    // Initial AB points display update
    updateABTimes();
  </script>
    <script>
    document.querySelector("#selectbutton").addEventListener("click", () => {
  document.querySelector("input").click();
});
  </script>
</body>

</html>
